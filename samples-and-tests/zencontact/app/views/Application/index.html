#{verbatim}
@args Date now

@extends("/main.html")
@set(title: "Home")

<p id="time">
    <span>@now.format("EEEE',' MMMM dd',' yyyy")</span>@now.format("hh'h' MM'mn' ss's'")
</p>

<script type="text/javascript" charset="@_response_encoding">
    setInterval(function() {
        $('section').load('@_u(index()) #time')
    }, 1000)
</script>
#{/verbatim}
